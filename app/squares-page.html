<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../bower_components/paper-input/paper-input-behavior.html">



<dom-module id="squares-page">

  <style>

    .header {
      height: 30%;
      background: var(--color-one);
	  height: 0%;
  	  margin-top: 30px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 80px;
    }

    .body {
      text-align: center;
      padding: 8px;
    }

	h2 {
		position:relative;
		font-family: Roboto, Helvetica, Arial, sans-serif;
		color: #fff;
		margin-right: auto;
		margin-left: 10px;
		margin-top:0px;
		width: 50px;
		font-weight: 300;
	}
	paper-input-container {
		width: 60%;
		margin-left: auto;
  		margin-right: auto;
	}
	iron-icon {
		color: #FFFFFF;
	}
	paper-input-container label {
		color: #FFFFFF;
		line-height: 44px;
	}

  </style>

  <template>

    <div id="header" class="header">
		<div class="sbox">
			<paper-input-container>
                        <label>Search <span>{{type}}</span></label>
  				<input is="iron-input">
			</paper-input-container>
		</div>
                <content></content>	
	</div>
  </template>

</dom-module>

<script>
	


  Polymer({

    is: 'squares-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          var squares = Polymer.dom(this.root).querySelectorAll('.square');
          var squaresArray = Array.prototype.slice.call(squares);
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              nodes: squaresArray
            }],

            'exit': [{
              name: 'slide-up-animation',
              node: this.$.header
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateY(60vh)',
              nodes: squaresArray
            }]
          };
        }
      }
    }

  });
	
</script>
