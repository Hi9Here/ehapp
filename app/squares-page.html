<dom-module id="squares-page">

  <style>

    .header {
      height: 30%;
      background: var(--color-one);
	  height: 0%;
  	  margin-top: 30px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      padding-bottom: 80px;
    }


	h2 {
		position:relative;
		font-family: Roboto, Helvetica, Arial, sans-serif;
		color: #fff;
		margin-right: auto;
		margin-left: 10px;
		margin-top:0px;
		width: 50px;
		font-weight: 300;
	}

	iron-icon {
		color: #FFFFFF;
	}
	
  </style>

  <template>

    <div id="header" class="header">
		
                <content></content>
		
	</div>
	
  </template>

</dom-module>

<script>
	


  Polymer({

    is: 'squares-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {

      sharedElements: {
        value: function() {
          return {
            'hero': this.$.header
          }
        }
      },

      animationConfig: {
        value: function() {
          var squares = Polymer.dom(this.root).querySelectorAll('.square');
          var squaresArray = Array.prototype.slice.call(squares);
          return {
            'entry': [{
              name: 'hero-animation',
              id: 'hero',
              toPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformFrom: 'translateY(100%)',
              nodes: squaresArray
            }],

            'exit': [{
              name: 'slide-up-animation',
              node: this.$.header
            }, {
              name: 'cascaded-animation',
              animation: 'transform-animation',
              transformTo: 'translateY(60vh)',
              nodes: squaresArray
            }]
          };
        }
      }
    }

  });
	
</script>
