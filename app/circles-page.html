<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">

<dom-module id="circles-page">

<style>

  :host {
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
  }

  .circle {
    display: inline-block;
    box-sizing: border-box;
    width: 250px;
    height: 250px;
    margin: -10px;
    border-radius: 50%;
    background: var(--color-one);
    z-index:1000;
    opacity: 0.9;
  }

  .circle:hover {
    opacity: 1.0;
  }

  h1 {
    position:absolute;
    font-family: Roboto, Helvetica, Arial, sans-serif;
    color: #fff;
    margin-top: 90px;
    margin-left: 30px;
    font-weight: 300;
  }
  span {
    margin-left: 40px;
  }

</style>


  <template>
    <div>
      <template is="dom-repeat" items="{{top_level}}">
        <div class="circle" title="{{item.name}}">
          <h1>{{item.name}}</h1>
        </div>
      </template>
    </div>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'circles-page',

    behaviors: [
      Polymer.NeonSharedElementAnimatableBehavior
    ],

    properties: {
      top_level:{
        type:Array,
        value: [{name:"1"},{name:"2"},{name:"3"}]
      },
      animationConfig: {
        value: function() {
          var circles = Polymer.dom(this.root).querySelectorAll('.circle');
          var circlesArray = Array.prototype.slice.call(circles);
          return {
            'entry': [{
              name: 'cascaded-animation',
              animation: 'scale-up-animation',
              nodes: circlesArray
            }],

            'exit': [{
              name: 'hero-animation',
              id: 'hero',
              fromPage: this
            }, {
              name: 'cascaded-animation',
              animation: 'scale-down-animation'
            }]
          };
        }
      }
    },

    listeners: {
      'click': '_onClick'
    },

    _onClick: function(event) {
      var target = event.target;
      if (target.classList.contains('circle')) {
        // configure the page animation
        this.sharedElements = {
          'hero': target
        };

        var nodesToScale = [];
        var circles = Polymer.dom(this.root).querySelectorAll('.circle');
        for (var node, index = 0; node = circles[index]; index++) {
          if (node !== event.target) {
            nodesToScale.push(node);
          }
        }
        this.animationConfig['exit'][1].nodes = nodesToScale;

        this.fire('circle-click');
      }
    }

  });

</script>
